live_config_reload: true

window:
  padding:
    x: 10
    y: 10
  dimensions:
    columns: 114
    lines: 28
  dynamic_padding: false
  opacity: 0.94
  decorations: buttonless

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 17.0
  offset:
    x: 1 # For letter spacing (default: 0).
    y: 5 # For line spacing (default: 0).
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

key_bindings:
  - { key: Return, mods: Shift, action: SpawnNewInstance }
  - { key: F, mods: Control, chars: "fuzzy_navigate\n" }
  # - { key: F, mods: Control, command: { program: "/bin/zsh", args: ["-c", "~/.config/zsh/fuzzy_navigate.sh"] } }
